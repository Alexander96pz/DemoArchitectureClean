<div class="ng-container">
    <div class="card">
        <div class="card-heard">
            <h3>
                Lista Personas
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor='let persona of personas'>
                        <th>{{persona.id}}</th>
                        <th>{{persona.name}}</th>
                        <th>{{persona.apellidos}}</th>
                        <th>
                            <button class="btn btn-warning" style="margin: 5px;">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
